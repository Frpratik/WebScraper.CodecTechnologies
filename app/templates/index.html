<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>Web Scraper</h1>
    </header>

    <!-- Scraping Form -->
    <section id="scraping-section">
        <h2>Scrape a Website</h2>
        <form id="scrape-form" method="post" action="/scrape">
            <label for="url">Enter URL:</label>
            <input type="url" id="url" name="url" placeholder="https://example.com" required>
            <button type="submit">Scrape</button>
        </form>
    </section>

    <!-- Scraped Results -->
    <section id="scraped-results">
        <h2>Scraped Data</h2>
        <div id="scraped-data">
            <!-- Dynamic Content -->
        </div>
        <form id="download-section">
            <button type="button" id="download-json">Download JSON</button>
            <button type="button" id="download-csv">Download CSV</button>
        </form>
    </section>

    <!-- Saved Results -->
    <section id="saved-results-section">
        <h2>Saved Results</h2>
        <div id="saved-data">
            <button id="load-saved-results">View Saved Results</button>
            <div id="saved-results-container">
                <!-- Dynamic Content -->
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
